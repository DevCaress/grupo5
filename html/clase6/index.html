<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6</title>
</head>

<body>
    <h1>  </h1>
    <form>

        <fieldset>
            <legend>Lo que sea</legend>
            <label for="terminos">Terminos</label>
            <input type="checkbox" name="aceptar" id="terminos">
            <label for="info">Info</label>
            <input type="checkbox" name="aceptar" id="info">
        </fieldset>

        <br><br>

        <fieldset>
            <legend>Lo que sea x2</legend>
            <label for="snk">SNK</label>
            <input type="radio" name="anime" id="snk">
            <label for="kimetsu">Kimetsu</label>
            <input type="radio" name="anime" id="kimetsu">
            <label for="dgb">DGB</label>
            <input type="radio" name="anime" id="dgb" checked>

        </fieldset>
        <br><br>

        <input type="date" name="" id=""> <br><br>
        <input type="datetime-local" name="" id=""> <br><br>
        <input type="color" name="" id=""> <br><br>
        <input type="file" name="" id=""> <br><br>
        <input type="month" name="" id=""> <br><br>
        <input type="week" name="" id=""> <br> <br>
        <input type="range" name="" id=""><br><br>
        <input type="search" name="" id=""><br><br>
        <input type="time" name="" id=""><br><br>

        <br><br>

        <label for="animes">Animes</label>
        <select name="animes" id="animes">
            <option value="snk">SNK</option>
            <option value="kimetsu">Kimetsu</option>
            <option value="dbg">DGB</option>
        </select>

        <br><br>

        <input list="dias">
        <datalist id="dias">
            <option value="lunes"></option>
            <option value="martes"></option>
            <option value="miercoles"></option>
            <option value="jueves"></option>
            <option value="viernes"></option>
        </datalist>


        <br><br>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="RESET">
    </form>

</body>

</html>
